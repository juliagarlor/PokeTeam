<div class="container">
  <h2>Introduce the name of your pokemon</h2>
  <div mat-dialog-content>
    <mat-form-field>
      <input required matInput [(ngModel)]="pokemonName" [formControl]="input"
      [matAutocomplete]="auto" (keyup) = "checkKey($event)">
      <p *ngIf = "pokemonNotFound">This pokemon has not been found</p>
    </mat-form-field>
    <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
      <mat-option *ngFor="let option of incomingNames | async" [value]="option">
        {{option}}
      </mat-option>
    </mat-autocomplete>
  </div>
  <div mat-dialog-actions class="buttons" >
    <button mat-button (click)="onNoClick()">Back</button>
    <button mat-button cdkFocusInitial (click) = "searchPokemon()" [disabled] = "input.invalid">Search</button>
  </div>
</div>
