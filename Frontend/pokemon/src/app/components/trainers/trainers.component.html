<app-header></app-header>
<div class="container">
    <div class="page">
        <div class="currentProfile">
            <img src="{{showingTrainer.photo}}">
        </div>
        <h1>{{showingTrainer.name}}</h1>
        <p>Age: {{showingTrainer.age}}</p>
        <p>Hobbies: {{showingTrainer.hobby}}</p>
    </div>
    <div class="entry">
        <div class="card" *ngFor = "let trainer of trainerList; let i = index" (click) = "showTrainer(trainer)">
            <div class="cardImage">
                <button (click) = "removeTrainer(trainer, i)">x</button>
                <img src="{{trainer.photo}}">
            </div>
            <h2>{{trainer.name}}</h2>
        </div>       
    </div>
    <div class="example-button-container">
        <button mat-fab color="primary" aria-label="Example icon button with a delete icon" (click) = "openDialog()">
            +
        </button>
    </div>
</div>
